  <main>
    <section id="survey" aria-labelledby="surveyHeading">
      <h2 id="surveyHeading">Survey</h2>
      <p>Please take a moment to share your feedback. Your input helps me improve!</p>

      <form id="surveyForm" onsubmit="return validateSurveyForm()" novalidate>
        <fieldset>
          <legend>How did you hear about me?</legend>
          <label><input type="radio" name="referral" value="Friend" required /> Friend</label>
          <label><input type="radio" name="referral" value="Social Media" /> Social Media</label>
          <label><input type="radio" name="referral" value="Search Engine" /> Search Engine</label>
          <label><input type="radio" name="referral" value="Other" /> Other</label>
        </fieldset>

        <label for="improvement">What can I improve?</label>
        <textarea id="improvement" name="improvement" rows="4" placeholder="Your suggestions"></textarea>

        <button type="submit">Submit Survey</button>
      </form>
    </section>
  </main>
